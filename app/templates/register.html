{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username() }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password() }}
    </p>
    <p>
      {{ form.role.label }}<br>
      {{ form.role() }}
    </p>
    <p><input type="submit" value="Register"></p>
  </form>
{% endblock %}
